services:
  minio:
    image: quay.io/minio/minio
    command: server --console-address ":9001" /data
    expose:
      - "9000"
      - "9001"
    environment:
      MINIO_ROOT_USER: some_key
      MINIO_ROOT_PASSWORD: some_key
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    hostname: minio
  
  setupminio:
    image: quay.io/minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 some_key some_key
      /usr/bin/mc mb myminio/gpyezzey
      /usr/bin/mc mb myminio/gpyezzey2
      "
  
  pg:
    image: postgres
    hostname: pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - "5432"
    shm_size: 128mb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s  
      timeout: 5s
      retries: 10
    volumes:
      - ./pg-init:/docker-entrypoint-initdb.d
  
  yproxy:
    image: yproxy
    build:
      context: ../..
      dockerfile: test/regress/Dockerfile
    depends_on:
      minio:
        condition: service_healthy
      setupminio:
        condition: service_completed_successfully
      pg:
        condition: service_healthy
